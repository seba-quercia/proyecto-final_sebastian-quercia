{% extends "meraki_app/base.html" %}
{% load form_filters %}
{% block title %} Detalle de producto {% endblock %}

{% block masthead %}

<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar el producto "{{ object.nombre }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'producto_detalle' object.pk %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
